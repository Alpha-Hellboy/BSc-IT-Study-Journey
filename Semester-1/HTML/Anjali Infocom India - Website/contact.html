</head>
<body>
    <hr>
    <h1 align="left" font-style="bold">ANJALI INFOCOM INDIA</h1>
    <table align="right">
        <tr>
            <td><a href="index.html">Home</a></td>
            <td><a href="about.html">About Us</a></td>
            <td><a href="">Product</a></td>
            <td><a href="contact.html">Contact Us</a></td>
        </tr>
    </table>
    <hr><br>
    <h1>Contact Us</h1>
    <p>Get in Touch with us</p>
    <hr>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.8341612320855!2d70.79163587498357!3d22.284271043476892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca1406339693%3A0xebbf321baf471d35!2sComputer%20shop%20Rajkot%20-%20ANJALI%20INFOCOM%20INDIA!5e0!3m2!1sen!2sin!4v1698503277341!5m2!1sen!2sin" width="1410" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>
    <h3>Send us an Email</h3>
    <form>
        <table>
            <tr>
                <td class="align-left">
                    <label id="name">Name</label>
                </td>
                <td class="align-left">
                    <label id="email">Email</label>
                </td>
                <td class="align-left">
                    <label id="mobile">Mobile</label>
                </td>
            </tr>
            <tr>
                <td class="align-left">
                    <input type="text" name="name" id="name" placeholder="Enter Name Here...">
                </td>
                <td class="align-left">
                    <input type="email" name="Email" id="email" placeholder="Enter E-Mail ID Here...">
                </td>
                <td class="align-left">
                    <input type="number" name="mobile" id="mobile" placeholder="Enter Mobile No. Here...">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="align-left">
                    <label id="subject">Subject</label>
                </td>
                <td class="align-left">
                    <label id="service">Service</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="align-left">
                    <input type="text" name="subject" id="subject" size="46" placeholder="Enter Subject Here...">
                </td>
                <td class="align-left">
                    <select>
                        <option>-- Select One --</option>
                        <option>Laptop Repairing</option>
                        <option>Computer Repairing</option>
                        <option>Printer Repairing</option>
                        <option>Networking</option>
                        <option>CCTV Camera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="align-left">
                    <label id="message">Message</label>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="align-left">
                    <textarea id="message" name="message" cols="70">Enter Your Message Here</textarea>
                </td>
            </tr>
            <tr>
                <td class="align-left">
                    <input type="submit">
                </td>
                <td></td>
                <td class="align-right">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
