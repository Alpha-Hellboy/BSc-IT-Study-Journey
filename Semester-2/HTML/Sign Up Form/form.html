<html lang="eng">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial scale=1.0">
		<title>Form With CSS</title>
		<style>
			label,input,button,p,a{
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<div style="width: 250px; background-color: pink; border: 5px solid black;">
			<form action="#" name="Registration Form" method="get">
				<h3 style="text-align: center;">Sign Up Form</h3>
				<label for="email" style="font-weight: bold;">Email :</label>
				<br>
				<input type="email" id="email" placeholder="Enter Email">
				<br><br>
				<label for="name" style="font-weight: bold;">Username :</label>
				<br>
				<input type="text" id="name" placeholder="Username">
				<br><br>
				<label for="pass" style="font-weight: bold;">Password :</label>
				<br>
				<input type="password" id="pass" placeholder="Password">
				<br><br>
				<button type="submit" style="background-color: rgb(128,255,0);">Register</button>
				<p>Already have a Account</p>
				<a href="reg.html">Sign Up</a>
			</form>
		</div>
	</body>
</html>
