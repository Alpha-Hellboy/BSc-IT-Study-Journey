<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Shapes</title>
</head>
<body>
    <script>
        var r = prompt("Enter Value Of Radius");
        r = parseFloat(r);
        var area = 3.14*(r*r);
        document.write(`Area Of Circle : ${area}`);
    </script>
</body>
</html>
